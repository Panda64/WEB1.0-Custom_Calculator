<!DOCTYPE html>
<html>
    <head>
        <title>BMI Calculator</title>
    </head>
    <body>
        <section id="text" name="title-and-intro">
            <h1 id="title">Jaylen's BMI Calculator</h1>
            <p id="introduction">
                Calculating your BMI is easy! Enter in the required information below to get your current BMI.
            </p>
        </section>
        <section id="bmi" name="everything-else">
            <article id="height-overall">
                <p id="height-label">Height</p>
                <form id="height">
                    <input type="number" id="feet" placeholder="Feet" min="0">
                    <input type="number" id="inches" placeholder="Inches" min="0">
                </form>
            </article>
            <article id="weight-overall">
                <p id="weight-label">Weight</p>
                <form id="weight">
                    <input type="number" id="pounds" placeholder="Pounds" min="0">
                </form>
            </article>
        </section>
        <section id="result-section">
            <p id="result">
                placeholder
            </p>
        </section>
    </body>
</html>
<style>
    #result {
        margin-top: 75px;
    }

    body {
        font-family: "Verdana";
    }

    #bmi {
        padding: 20px;
        border: solid 2px;
        margin-right: 1000px;
    }
</style>
<script>
    const feetInput = document.querySelector('#feet')
    const inchesInput = document.querySelector('#inches')
    const weightInput = document.querySelector('#pounds')
    const resultDisplay = document.querySelector('#result')

    function calculateBMI() {
        const feetValue = feetInput.value
        const inchesValue = inchesInput.value
        const weightValue = weightInput.value

        const bmiValue = (((weightValue)/(((feetValue * 12) + +inchesValue)**2))*(703))

        if (bmiValue < 18.5) {
            resultDisplay.innerHTML = `Your BMI is ${bmiValue.toFixed(2)}. This is classified as being underweight.`
        } else if (18.5 < bmiValue && bmiValue < 24.9) {
            resultDisplay.innerHTML = `Your BMI is ${bmiValue.toFixed(2)}. This is classifed as a normal BMI.`
        } else if (25 < bmiValue && bmiValue < 29.9) {
            resultDisplay.innerHTML = `Your BMI is ${bmiValue.toFixed(2)}. This is classified as being overweight.`
        } else if (bmiValue >= 30) {
            resultDisplay.innerHTML = `Your BMI is ${bmiValue.toFixed(2)}. This is classified as being obease.`
        }
    }

    feetInput.addEventListener('input', calculateBMI)
    inchesInput.addEventListener('input', calculateBMI)
    weightInput.addEventListener('input', calculateBMI)
    
</script>
